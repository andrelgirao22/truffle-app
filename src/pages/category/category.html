<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-title>Selecione uma categoria</ion-title>

  <ion-list>
   
    <ion-item *ngFor="let category of categories">
      <ion-thumbnail item-start>
        <img [src]="category.imageUrl">
      </ion-thumbnail>
      <h2>{{ category.name | uppercase }}</h2>
      <button ion-button clear item-end (click)="gotToItem(category.id)">Ver</button>
    </ion-item>

  </ion-list>


</ion-content>
