<ion-content padding>
  <h3>TruffleApp</h3>

  <img src="assets/imgs/logo.png" alt="logo">

  <form>

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="credential.username" name="username" type="text"></ion-input>    
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credential.password" name="password" ></ion-input>    
    </ion-item>

    <button ion-button block color="#000"  (click)="login()">Entrar</button>
    
  </form>

  <button ion-button block outline (click)="signup()">Registrar</button>
  
</ion-content>
