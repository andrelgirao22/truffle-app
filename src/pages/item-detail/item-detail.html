
<ion-header>

  <ion-navbar>
    <ion-title>ItemDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" class="img-item-detail"/>
    <ion-card-content>
      <ion-card-title>
        {{ item?.name }}
        </ion-card-title>
        <h2>{{ item?.description }}</h2>
      <p>
        {{ item?.price | currency }}
      </p>
    </ion-card-content>

    <button ion-button block outline>Adicionar ao carrinho</button>
  </ion-card>


</ion-content>
