<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault();">

    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>Email*</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Confirmação Senha*</ion-label>
      <ion-input formControlName="passwordConfirmation" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="postalCode" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereço*</ion-label>
      <ion-input formControlName="addressName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input formControlName="addressNumber" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bairro*</ion-label>
      <ion-input formControlName="neignborhood" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input formControlName="complement" type="text"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select formControlName="state" (ionChange)="updateCidades()">
          <ion-option *ngFor="let state of estados; first as f" [value]="state.ibgeCode" [selected]="f">{{ state.name }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select formControlName="city">
          <ion-option *ngFor="let city of cidades" [value]="city.id">{{city.nome}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit">Registrar</button>

  </form>

</ion-content>
